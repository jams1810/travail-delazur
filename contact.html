<!DOCTYPE html>
<html lang="fr-CA">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DELAZUR</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Damion&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/app.css">
        <script src="./assets/js/contact.js" defer></script>
    </head>
<body>
    <header>
        <div>
            <img src="./assets/img/delazur_logo.png" alt="Logo de Delazur">
            <h1 class="visuallyhidden">Delazur</h1>
        </div>
        <nav>
            <ul>
                <li><a class="serif" href="./index.html">Accueil</a></li>
                <li><a class="serif" href="./spectacles.html">Spectacles</a></li>
                <li><a class="serif" href="./boutique.html">Boutique</a></li>
                <li><a class="serif pink-primary" href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <h2 class="contact">CONTACT</h2>
        <form class="contact" method="get" target="_self">
            <fieldset class="container-general">
                <legend class="contact">Informations générales</legend>
                <div>
                    <label class="contact" for="firstName">Prénom</label>
                    <input class="input-style bg-yellow" type="text" id="firstName" name="firstName" required minlength="2">
                    <label class="contact" for="lastName">Nom de famille</label>
                    <input class="input-style bg-yellow" type="text" id="lastName" name="lastName" required minlength="2">
                </div>
                <div>
                    <label class="contact" for="eMail">Adresse courriel</label>
                    <input class="input-style bg-yellow" type="eMail" id="eMail" name="eMail" required autocomplete="email">
                    <p class="error-email"></p>
                    <label class="contact" for="birthDay">Date de naissance</label>
                    <input class="input-style bg-yellow" type="date" id='birthDay' name="birthDay"/>
                </div>
                <div>
                    <label class="contact" for="age">Et ton âge?</label>
                    <input class="input-style bg-yellow" type="number" id="age" name="age" required min="1" max="99">
                    <label class="contact" for="phoneNumber">Numéro de téléphone</label>
                    <input class="input-style bg-yellow" type="text" id="phoneNumber" name="phoneNumber">
                </div>
        </fieldset>
        <fieldset class="container-address">
            <legend class="contact">Adresse</legend>
            <div>
                <label class="contact" for="civicNumber">Numéro civique</label>
                <input class="input-style bg-pink-secondary" type="text" id="civicNumber" name="civicNumber">
                <label class="contact" for="streetName">Rue</label>
                <input class="input-style bg-pink-secondary" type="text" id="streetName" name="streetName">
            </div>
            <div>
                <label class="contact" for="provinceName">Province</label>
                <select class="input-province bg-pink-secondary" id="provinceName" name="provinceName">
                    <option value="Alberta">Alberta</option>
                    <option value="Colombie-Britannique">Colombie-Britannique</option>
                    <option value="Île-du-Prince-Édouard">Île-du-Prince-Édouard</option>
                    <option value="Manitoba">Manitoba</option>
                    <option value="Nouveau-Brunswick">Nouveau-Brunswick</option>
                    <option value="Nouvelle-Écosse">Nouvelle-Écosse</option>
                    <option value="Ontario">Ontario</option>
                    <option value="Québec">Québec</option>
                    <option value="Saskatchewan">Saskatchewan</option>
                    <option value="Terre-Neuve-et-Labrador">Terre-Neuve-et-Labrador</option>
                </select>
            </div>
            <div>
                <label class="contact" for="countryName">Pays</label>
                <input class="input-style bg-pink-secondary" type="text" id="countryName" name="countryName" value="Canada">
                <label class="contact" for="postalCode">Code postal</label>
                <input class="input-style bg-pink-secondary" type="text" id="postalCode" name="postalCode" placeholder="A0A 0A0" required pattern="[ABCEGHJ-NPRSTVXYabceghj-nprstvxy][0-9][ABCEGHJ-NPRSTV-Zabceghj-nprstv-z] [0-9][ABCEGHJ-NPRSTV-Zabceghj-nprstv-z][0-9]">
            </div>
        </fieldset>
        <div class="container-others">
            <div>
                <label class="contact" for="favoriteColor">Votre couleur préférée?</label>
                <input type="color" id="favoriteColor" name="favoriteColor" value="#000000"/>
                <label class="contact" for="favoriteImages">Vos images préférées?</label>
                <input type="file" id="favoriteImages" name="favoriteImages" accept="image/png, image/jpeg" multiple/>
            </div>
            <div>
                <label class="contact" for="favoriteMonthYear">Votre mois préféré? De quelle année?</label>
                <input class="input-style bg-yellow" type="date" id="favoriteMonthYear" name="favoriteMonthYear"/>
                <label class="contact" for="favoriteWeek">Votre semaine préférée de tous les temps?</label>
                <input class="input-style bg-yellow" type="week" id="favoriteWeek" name="favoriteWeek"/>
            </div>
            <div>
                <label class="contact" for="website">Un site que nous devons découvrir?</label>
                <input class="input-style bg-yellow" type="search" id="website" name="website"/>
                <label class="contact" for="rankWebsite">Quelle note lui-donnez-vous?</label>
                <input class="input-style bg-yellow" type="range" id="rankWebsite" name="rankWebsite" min="0" max="10"/>
            </div>
            <div>
                <label class="contact" for="dateShow">La date et l'heure du show que tu veux venir voir?</label>
                <input class="input-style bg-yellow" type="datetime-local" id="dateShow" name="dateShow"/>
            </div>
        </div>
        <div class="container-radio-checkbox-pswrd-btn">
            <div class="container-radio-checkbox">
                <div class="container-noborder">
                    <p aria-label="choice of activity">Durant ce show, tu veux...</p>
                        <div class="container-checkbox">
                            <label class="contact" for="choice-dance">Danser</label>
                            <input class="input-style2" type="checkbox" id="choice-dance" name="choice-dance" value="Danser"/>
                            <label class="contact" for="choice-groove">Groover</label>
                            <input class="input-style2" type="checkbox" id="choice-groove" name="choice-groove" value="Groover"/>
                            <label class="contact" for="choice-latenight">Me coucher tard</label>
                            <input class="input-style2" type="checkbox" id="choice-latenight" name="choice-latenight" value="Me coucher tard"/>
                        </div>
                </div>
                <fieldset class="container-radio">
                    <legend class="contact">Votre membre du groupe préféré?</legend>
                    <label class="contact" for="favoriteMember1">Alain Jasmine</label>
                    <input class="contact" type="radio" id="favoriteMember1" name="favoriteMember" value="Alain Jasmine">
                    <label class="contact" for="favoriteMember2">Jacques Danger</label>
                    <input class="contact" type="radio" id="favoriteMember2" name="favoriteMember" value="Jacques Danger">
                    <label class="contact" for="favoriteMember3">Dove</label>
                    <input class="contact" type="radio" id="favoriteMember3" name="favoriteMember" value="Dove">
                    <label class="contact" for="favoriteMember4">Dr Homme</label>
                    <input class="contact" type="radio" id="favoriteMember4" name="favoriteMember" value="Dr Homme">
                </fieldset>
            </div>
            <div class="container-password-btn">
                <div class="container-noborder password">
                    <label class="contact" for="password">Mot de paaaaaaaaaasse?</label>
                    <input class="input-style bg-yellow" type="password" id="password" name="password" required pattern="[K][a][p][u][t] [D][r][a][c][o][n][i][s]"> 
                </div>
        <!-- Boutons -->
                <div class="container-btn">
                    <button class="btn-reset" type="reset">Réinitialiser</button>
                    <button class="btn-submit">Soumettre</button>
                </div>
            </div>
        </div>
    </form>
    </main>
    <footer>

            <img src="./assets/img/delazur_logo.png" alt="Logo Delazur">
        </div>
